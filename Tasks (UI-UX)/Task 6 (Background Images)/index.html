    <title>Simple Pexels Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Pexels</div>
        <nav>
            <div class="dropdown">
                <a style="text-shadow:2px 2px 5px blue;" href="#">Explore</a>
                <div class="dropdown-content">
                    <a href="#">Nature</a>

                </div>
            </div>
            <a style="text-shadow:2px 2px 5px blue;" href="#">License</a>
            <a style="text-shadow:2px 2px 5px blue;" href="#">Upload</a>
            <a style="text-shadow:2px 2px 5px blue;" href="#">Join</a>
        </nav>
        <div style="height: 30px; border-radius: 3px;" class="navbar-search">
            <input type="text" placeholder="Search photos...">
        </div>
    </header>

    <!-- Background Section -->
    <div class="background">
        <div>
            <h1>The best free stock photos, royalty free images <br>& videos shared by creators.</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for free photos...">

            </div>
        </div>
    </div>
